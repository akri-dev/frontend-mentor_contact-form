<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >

  <h1>Contact Us</h1>

  <!-- return keyword, must be true to allow form submission if all fields are filled -->
  <form action="#" id="contact-form" name="contact_form" onsubmit="return validateForm()" required>
    <div class="two-columns">
      <label for="first-name">First Name <span class="required-asterisk">*</span></label>
      <input type="text" id="first-name" name="first_name">
      <p class="validation-paragraph"></p>
    </div>
    <div class="two-columns">
      <label for="last-name">Last Name <span class="required-asterisk">*</span></label>
      <input type="text" id="last-name" name="last_name">
      <p class="validation-paragraph"></p>
    </div>
    <div>
      <label for="email-address">Email Address <span class="required-asterisk">*</span></label>
      <input type="email" id="email-address" name="email_address">
      <p class="validation-paragraph"></p>
    </div>
    Please enter a valid email address
    This field is required
    <label>Query Type</label>
    <input type="radio" name="query_type" id="general-inquiry">
    <label for="general-inquiry">General Inquiry</label>
    <input type="radio" name="query_type" id="support-request">
    <label for="support-request">Support Request</label>
    General Enquiry
    Support Request
    Please select a query type
    <label for="message-box">Message</label>
    <textarea name="message_box" id="message-box"></textarea>
    <p class="validation-paragraph"></p>
    <label for="consent-checkbox">I consent to being contacted by the team</label>
    To submit this form, please consent to being contacted
    <button type="submit">Submit</button>
  </form>

  <label for="">Message Sent!</label>
  Thanks for completing the form. We'll be in touch soon!
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./assets/js/functions.js"></script>
</body>
</html>
